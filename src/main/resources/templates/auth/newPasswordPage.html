<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
    </br>
    </br>
    <h4>Reset password form:</h4>
    <form th:id="registrationForm" th:method="PATCH" th:action="@{/resetPassword}" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:name="email" th:value="${email}">
        <div class="mb-3">
            <label for="password" class="form-label">Enter your new password</label>
            <div class="container text-center, col-sm-4">
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm your new password</label>
            <div class="container text-center, col-sm-4">
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Change</button>
        <div th:if="${param.error}" style="color: red">Incorrect password!</div>
    </form>
</div>
<script>
    document.getElementById("registrationForm").onsubmit = function () {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        if (password !== confirmPassword) {
            alert("Password and Confirm Password do not match!!!");
            return false;
        }
        return true;
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
