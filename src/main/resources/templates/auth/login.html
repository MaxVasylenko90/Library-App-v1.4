<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-center">
  <br>
  <br>
  <h4>Welcome to Library App!</h4>
  <div>Please Sign In or Register</div>
  <br>
  <form th:method="POST" th:action="@{/process_login}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    <div class="mb-3">
      <label for="username" class="form-label">Email</label>
      <div class="container text-center, col-sm-4">
      <input type="email" class="form-control" name="email" id="username">
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <div class="container text-center, col-sm-4">
      <input type="password" class="form-control" name="password" id="password" >
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div th:if="${param.error}" style="color: red">Incorrect email or password!</div>
  </form>
  <a th:href="@{/registration}">Registration</a>
  <a th:href="@{/recovery}">Forget my password</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
