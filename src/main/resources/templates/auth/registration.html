<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<br>
<div class="container text-center">
<h3>Registration:</h3>
</div>
<div class="container text-left">
    <form th:method="POST" th:object="${person}" th:action="@{/registration}">
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <div class="col-sm-4">
            <input type="text" class="form-control" name="name" id="name">
            <div style="color : red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Year</label>
            <div class="col-sm-4">
            <input type="text" class="form-control" name="year" id="year">
            <div style="color : red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">error</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="col-sm-4">
            <input type="password" class="form-control" name="password" id="password">
            <div style="color : red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="col-sm-4">
            <input type="text" class="form-control" name="email" id="email">
            <div style="color : red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error</div>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
