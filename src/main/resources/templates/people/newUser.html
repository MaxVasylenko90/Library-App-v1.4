<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container text-left">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/people}">People</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/books?page=0&books_per_page=5}">Books</a>
        </li>
        &nbsp
        <form class="d-flex" role="search" th:method="POST" th:action="@{/people/search}">
          <input class="form-control me-2" label for="searchQuery" type="search" placeholder="People search" aria-label="Search" id="searchQuery" name="searchQuery">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        &nbsp
        &nbsp
        <form class="d-flex" th:method="POST" th:action="@{/logout}">
          <input type="submit" value="Logout">
        </form>
      </ul>
    </div>
  </nav>
  <h3 class="text-center">Create new library user:</h3>
  <form th:method="POST" th:action="@{/people}" th:object="${person}">
    <div class="col-md-2">
      <label for="name" class="form-label">Name</label>
      <input th:type="text" class="form-control" id="name" th:field="*{name}">
      <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    </div>
    <div class="col-md-2">
      <label for="year" class="form-label">Year of birth</label>
      <input type="text" class="form-control" id="year" th:field="*{year}">
      <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error</div>
    </div>
    <div class="col-md-2">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" th:field="*{email}">
      <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
      <div>Default user password is <b>111</b>! Don't forget to tell it to a new user and ask to change it to your own! </div>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
